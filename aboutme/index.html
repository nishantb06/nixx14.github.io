<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- Add Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('../images/wave.svg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #2a2a2a;
        }

        .container {
            text-align: center;
            background-color: rgba(244, 241, 234, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        button {
            margin: 20px 5px 10px;
            padding: 10px 20px;
            background-color: #2a2a2a;
            color: #f4f1ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #2a2a2a;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../images/profile.jpg" alt="My Profile Picture" class="profile-pic">
        <h1>About Me</h1>
        <p>Hello! I'm [Your Name]. This is my about me page.</p>
        <p>Here you can add more information about yourself, your interests, your projects, or anything else you'd like
            to share.</p>
        <button onclick="window.location.href='../'">Back to Home</button>
    </div>
</body>

</html>
